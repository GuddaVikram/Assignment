  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" />
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" />
  </div>
  <div>
    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{street}" />
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" />
  </div>
  <div>
    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" />
  </div>
  <div>
    <label for="state">State:</label>
    <input type="text" id="state" th:field="*{state}" />
  </div>
  <div>
    <label for="email">email:</label>
    <input type="text" id="email" th:field="*{email}" />
  </div>
  <div>
    <label for="phone">phone:</label>
    <input type="text" id="phone" th:field="*{phone}" />
  </div>

  <div>
    <button type="submit">Create Customer</button>
  </div>
</form>
<table>
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Street</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="customer : ${customerList}">
    <td th:text="${customer.firstName}"></td>
    <td th:text="${customer.lastName}"></td>
    <td th:text="${customer.street}"></td>
    <td th:text="${customer.address}"></td>
    <td th:text="${customer.city}"></td>
    <td th:text="${customer.state}"></td>
    <td th:text="${customer.email}"></td>
    <td th:text="${customer.phone}"></td>
    <td><a th:href="@{/assignment/customer/edit/{customerId}/{auth}(customerId=${customer.uuid}, auth=${authToken})}">Edit</a></td>
    <td><a th:href="@{/assignment/customer/delete/{customerId}/{auth}(customerId=${customer.uuid}, auth=${authToken})}">Delete</a></td>
  </tr>
  </tbody>
</table>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const addCustomerButton = document.getElementById('addCustomerButton');
        const addCustomerForm = document.getElementById('addCustomerForm');

        addCustomerButton.addEventListener('click', function() {
            addCustomerForm.style.display = 'block';
        });
    });
</script>
</body>
